<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Bejelentkezőlap</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Regisztráció</h1>
            <p id="error-message"></p>
            <form id="form">
                
                
                <div class="input-box">
                    <input type="username" name="username" id="username-input" placeholder="Felhasználónév">
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password-input" placeholder="Jelszó">
                </div>
                <div class="input-box">
                    <input type="password" name="re_password" id="re-password-input" placeholder="Jelszó megismétlése">
                </div>
                
                <div class="login-link">
                    <p>Van már fiókod? <a href="login.html">Jelentkezz be!</a></p>
                </div>
                <button type="submit" class="button">Regisztráció</button>
            </form>
        </div>
    </header>
    <script src="validacio.js"></script>
</body>
</html>
