<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c2c54, #1e1e2f); /* Dark purple/black gradient */
            color: #e0e0e0; /* Light gray text for contrast */
            font-family: 'Arial', sans-serif;
            animation: slideUp 1s ease-in-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .card {
            background-color: #3a3a5c; /* Darker purple for the card */
            border: none;
            color: #e0e0e0;
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
        }
        .form-control {
            margin-bottom: 1.5rem;
            background-color: #4a4a6a; /* Darker input field background */
            border: 1px solid #555; /* Subtle border */
            color: #e0e0e0;
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: #5a5a7a; /* Slightly lighter on focus */
            border-color: #fff;
            box-shadow: 0 0 10px rgba(90, 90, 122, 0.5);
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
        .form-control.invalid {
            border-color: #ff4d4d;
        }
        .btn-primary {
            margin-top: 1rem;
            background-color: #2c2c54; /* Dark purple for buttons */
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1e1e3f; /* Even darker on hover */
        }
        a {
            color: #a0a0ff; /* Softer link color */
            text-decoration: none;
        }
        a:hover {
            color: #c0c0ff; /* Slightly lighter on hover */
            text-decoration: underline;
        }
        h2 {
            font-weight: bold;
        }
        .error-container {
            background-color: #5a1a1a; /* Dark red background */
            color: #ff4d4d; /* Bright red text */
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Regisztráció</h2>
            <form id="register-form">
                <div class="mb-3" id="username-field">
                    <label for="username" class="form-label">Felhasználónév:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <div class="error-container" id="username-error">Hibás felhasználónév!</div>
                </div>
                <div class="mb-3" id="password-field">
                    <label for="password" class="form-label">Jelszó:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="error-container" id="password-error">Hibás jelszó!</div>
                </div>
                <div class="mb-3" id="confirm-password-field">
                    <label for="confirm-password" class="form-label">Jelszó megerősítése:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                    <div class="error-container" id="confirm-password-error">A jelszavak nem egyeznek!</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
            <p class="text-center mt-3">Már van fiókja? <a href="login.html">Bejelentkezés</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('register-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            let isValid = true;

            // Validate username
            if (usernameInput.value.trim() === '') {
                usernameError.style.display = 'block';
                usernameInput.classList.add('invalid');
                isValid = false;
            } else {
                usernameError.style.display = 'none';
                usernameInput.classList.remove('invalid');
            }

            // Validate password
            if (passwordInput.value.trim() === '') {
                passwordError.style.display = 'block';
                passwordInput.classList.add('invalid');
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                passwordInput.classList.remove('invalid');
            }

            // Validate confirm password
            if (confirmPasswordInput.value.trim() !== passwordInput.value.trim()) {
                confirmPasswordError.style.display = 'block';
                confirmPasswordInput.classList.add('invalid');
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
                confirmPasswordInput.classList.remove('invalid');
            }

            if (isValid) {
                alert('Sikeres regisztráció!');
            }
        });
    </script>
</body>
</html>
