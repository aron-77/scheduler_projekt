<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb); /* Modern purple-blue gradient */
            color: #fff;
            font-family: 'Arial', sans-serif;
            animation: slideUp 1s ease-in-out; /* Smooth bottom-to-top slide effect */
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .card {
            background-color: #5a5df0; /* Softer purple */
            border: none;
            color: #fff;
            border-radius: 15px;
            padding: 2rem; /* Increase padding for a larger box */
            max-width: 500px; /* Increase max width */
        }
        .form-control {
            margin-bottom: 1.5rem; /* Add more space between fields */
            background-color: #6a6dfb; /* Slightly lighter purple for input fields */
            border: 1px solid #ddd;
            color: #fff;
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: #7a7efc;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(122, 126, 252, 0.5);
            transform: scale(1.05); /* Slight zoom effect on focus */
            transition: transform 0.2s ease-in-out;
        }
        .form-control.invalid {
            border-color: #ff4d4d; /* Red border for invalid input */
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
        .btn-primary {
            margin-top: 1rem; /* Add space above the button */
            background-color: #4e54c8; /* Deep purple for buttons */
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3d42a8; /* Darker shade on hover */
        }
        a {
            color: #d1c4ff; /* Softer link color */
            text-decoration: none;
        }
        a:hover {
            color: #e8e0ff; /* Slightly lighter on hover */
            text-decoration: underline;
        }
        h2 {
            font-weight: bold;
        }
        .error-message {
            color: #ff4d4d; /* Red color for error messages */
            font-size: 0.9rem;
            margin-top: -1rem;
            margin-bottom: 1rem;
        }
        .error-container {
            background-color: #ffcccc; /* Light red background */
            color: #ff0000; /* Red text */
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
        .error-box {
            background-color: #ffcccc; /* Light red background */
            color: #ff0000; /* Red text */
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: 1rem;
            display: none; /* Hidden by default */
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Bejelentkezés</h2>
            <form id="login-form">
                <div class="mb-3" id="username-field">
                    <label for="username" class="form-label">Felhasználónév:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <div class="error-container" id="username-error">Hibás felhasználónév!</div>
                </div>
                <div class="mb-3" id="password-field">
                    <label for="password" class="form-label">Jelszó:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="error-container" id="password-error">Hibás jelszó!</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
            <p class="text-center mt-3">Nincs még fiókja? <a href="register.html">Regisztráció</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Validate username
            if (usernameInput.value.trim() === '') {
                usernameError.style.display = 'block';
                usernameInput.classList.add('invalid');
            } else {
                usernameError.style.display = 'none';
                usernameInput.classList.remove('invalid');
            }

            // Validate password
            if (passwordInput.value.trim() === '') {
                passwordError.style.display = 'block';
                passwordInput.classList.add('invalid');
            } else {
                passwordError.style.display = 'none';
                passwordInput.classList.remove('invalid');
            }
        });
    </script>
</body>
</html>
