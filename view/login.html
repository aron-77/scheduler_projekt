<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>MyScheduler</title>
</head>
<body>
    <div class="wrapper">
        <h1>Bejelentkezés</h1>
        <form id="form" action="login.php" method="post">            
            <div class="input-box">
                <input type="text" name="username" id="username-input" placeholder="Felhasználónév" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email-input" placeholder="Email_cím" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password-input" placeholder="Jelszó" required>
            </div>
            <div class="remember-forget">
                <label ><input type="checkbox">Jelszó megjegyzése</label> 
                <a href="#">Elfelejtette jelszavát?</a>
            </div>
            <button type="submit" class="button">Belépés</button>
            <div class="register-link">
                <p>Nincs még fiókod? <a href="register.html">Regizstrálj!</a> </p>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
