<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Feladatkezelő</title>
</head>
<body>
    <!-- Add this element for the user greeting -->
    <div class="user-greeting" id="user-greeting">Szia, {name of the currently logged in user}!</div>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">december 2025</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Hé</div>
                    <div>Ke</div>
                    <div>Sze</div>
                    <div>Csü</div>
                    <div>Pé</div>
                    <div>Szo</div>
                    <div>Vas</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="hh/éééé" class="date-input" />
                        <button class="goto-btn">Mehet</button>
                    </div>
                    <button class="today-btn">Mai nap</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div style="display: flex; flex-direction: column; align-items: flex-start; width: 100%;">
                <div class="today-date">
                    <div class="event-date">12th december 2022</div>
                </div>
                <select id="category-filter" class="category-filter">
                    <option value="">Összes</option>
                    <option value="Iskolai">Iskolai</option>
                    <option value="Személyes">Személyes</option>
                    <option value="Egyéb">Egyéb</option>
                </select>
                <div class="events"></div>
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Teendő hozzáadása</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Teendő neve" class="event-name" id="event-name" name="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Teendő kezdete" class="event-time-from" id="event-time-from" name="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Teendő vége" class="event-time-to" id="event-time-to" name="event-time-to" />
                    </div>
                    <div class="add-event-input">
                        <select class="event-category" id="event-category" name="event-category">
                            <option value="">Válassz kategóriát: </option>
                            <option value="Iskolai">Iskolai</option>
                            <option value="Személyes">Személyes</option>
                            <option value="Egyéb">Egyéb</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
        <button id="logout-btn">Kijelentkezés</button>
    </div>
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
