<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <h2>Regisztráció</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszó:</label>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <span id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#b3b3cc" viewBox="0 0 24 24">
                            <path d="M12 4.5C7.305 4.5 3.27 7.61 1.5 12c1.77 4.39 5.805 7.5 10.5 7.5s8.73-3.11 10.5-7.5c-1.77-4.39-5.805-7.5-10.5-7.5zm0 12c-2.485 0-4.5-2.015-4.5-4.5S9.515 7.5 12 7.5s4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5zm0-7.5c-1.655 0-3 1.345-3 3s1.345 3 3 3 3-1.345 3-3-1.345-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Jelszó megerősítése:</label>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <span id="toggle-confirm-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#b3b3cc" viewBox="0 0 24 24">
                            <path d="M12 4.5C7.305 4.5 3.27 7.61 1.5 12c1.77 4.39 5.805 7.5 10.5 7.5s8.73-3.11 10.5-7.5c-1.77-4.39-5.805-7.5-10.5-7.5zm0 12c-2.485 0-4.5-2.015-4.5-4.5S9.515 7.5 12 7.5s4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5zm0-7.5c-1.655 0-3 1.345-3 3s1.345 3 3 3 3-1.345 3-3-1.345-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>
            <button type="submit">Regisztráció</button>
        </form>
        <div id="message"></div>
        <p>Már van fiókja? <a href="login.html">Bejelentkezés</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
